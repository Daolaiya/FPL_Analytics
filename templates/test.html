{% extends 'base.html' %}

{% block content %}

<div>
    {{x|safe}}
</div>

<script>
    let y = !{{x}} ? "This is true":"This is false";
    console.log("Y: ", y);

    let x = {{x|safe}} ? "This is true":"This is false";
    console.log("X: ", x);
    console.log({{x|safe}}.includes(3));
    console.log({{ x | tojson | safe}}.includes(3));
</script>

{% endblock %}
